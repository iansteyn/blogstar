<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <div class = sidebar-profile>
            <img class = user-image src = profile-picture.jpg alt = "Users Profile Picture">
            <div class = user-info>
                <h2 class = users-name></h2>
                <p class = standard-text follower-count></p>
                <p class = standard-text user-bio></p>
            </div>
            
            <!-- Buttons when viewing your own profile -->
        <div id="user-buttons" class="user-actions hidden">
            <button id = "settings" class="blue-button">Settings</button>
        </div>

        <!-- Buttons when viewing another user's profile -->
        <div id="other-user-buttons" class="user-actions hidden">
            <button id = "message" class="blue-button">Message</button>
        </div>
        </div>

        </div>
    </body>
</html>
