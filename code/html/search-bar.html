<!-- Note: CSS for this is in main.css -->
<form class="search-bar">
  <input
    type="search"
    name="search"
    placeholder="Search"
    title="Search posts by keyword"
    required
  />
  <button type="submit" class="search-button">
    <svg class="search-icon" preserveAspectRatio="xMidYMid meet">
      <use href="../icons/icons.svg#icon-search"></use>
    </svg>
  </button>
</form>
